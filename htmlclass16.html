<html>
<head>
<style>
.city {
  background-color: grey;
  color: pink;
  padding: 10px;
}
.note {
  font-size: 120%;
  color: red;
}
.main {
  text-align: center;
}
</style>
</head>
<body>
  <h1>Using the class Attribute</h1>
  <div class="city">
    <h2>London</h2>
    <p>london is the capital of England</p>
  </div>
  <div class="city">
    <h2>Tokoyo</h2>
    <p>Tokoyo is the capital of Japan</p>
  </div> 
  <h1>My <span class="note">Important</span> Heading</h1>
  <h2 class="city">Paris</h2>
  <p>Paris is the capital of France</p>
  <h1>Multiple class</h1>
  <h2 class="city main">Karachi</h2>
  <h2 class="city">Islamabad</h2>
  <h2 class="city">Multan</h2>
</body>
</html>
